<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed Detector</title>
</head>
<body>
   <!-- html body -->
  <div class="container">
    <h2>Speed Detector</h2>
    <div class="row">
      <label for="speedDetector">Speed :</label>
      <input type="number" id="speedDetector" placeholder="Speed"><hr/>
      <button onclick="calculate()">Calculate</button><hr/>
    </div>
    <div class="report">
      <label for="report">Your speed is :</label>
      <p id="speedDetectorDisplay"></p>
    </div>
  </div>
   <!-- Linking my html file to an external js file -->
  <script src="./index.js"></script>
</body>
</html>
